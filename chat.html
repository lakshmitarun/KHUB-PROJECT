<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HAPPYChat - AI Assistant</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }
    body.light {
      --bg: #ffffff;
      --text: #111111;
      --bubble-user: #22c55e;
      --bubble-bot: #f1f5f9;
      --avatar-bg: #6366f1;
    }
    body.dark {
      --bg: #0f172a;
      --text: #ffffff;
      --bubble-user: #22c55e;
      --bubble-bot: #1e293b;
      --avatar-bg: #8b5cf6;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    .app-container {
      max-width: 720px;
      margin: auto;
      height: 100%;
      display: flex;
      flex-direction: column;
      border: 2px solid #ccc;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--bubble-bot);
      position: relative;
    }
    .logo-area {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    .logo-img {
      height: 52px;
      width: 52px;
      background: var(--avatar-bg);
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
    }
    .logo-img img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .logo-title {
      font-weight: bold;
      font-size: 1.2rem;
      background: linear-gradient(to right, #9333ea, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .logo-subtitle {
      font-size: 0.8rem;
      color: #94a3b8;
    }
    .header-buttons {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .theme-toggle, .login-button {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .theme-toggle { background: #facc15; }
    .login-button {
      background: linear-gradient(to right, #8b5cf6, #60a5fa);
      color: white;
    }
    .chat-area {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: var(--bg);
    }
    .message {
      display: flex;
      gap: 0.5rem;
      align-items: flex-start;
      white-space: pre-wrap;
    }
    .message.user { flex-direction: row-reverse; }
    .avatar {
      background: var(--avatar-bg);
      color: white;
      padding: 0.5rem;
      border-radius: 50%;
    }
    .bubble {
      max-width: 75%;
      padding: 1rem;
      border-radius: 20px;
      background: var(--bubble-bot);
      word-wrap: break-word;
    }
    .message.user .bubble {
      background: var(--bubble-user);
      color: white;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
      background: var(--bubble-bot);
    }
    .input-area input {
      flex: 1;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      background: transparent;
      color: var(--text);
    }
    .input-area button {
      background: linear-gradient(to right, #9333ea, #3b82f6);
      color: white;
      border: none;
      padding: 0 1.5rem;
      font-size: 1.3rem;
      cursor: pointer;
    }
    pre {
      background: #1e293b;
      color: white;
      padding: 1rem;
      border-radius: 10px;
      overflow-x: auto;
      margin-top: 1rem;
      position: relative;
    }
    pre code {
      font-family: 'Courier New', monospace;
      display: block;
      white-space: pre;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 0.75rem;
      background: #334155;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body class="light">
  <div class="app-container">
    <header class="header">
      <div class="logo-area">
        <div class="logo-img">
          <img src="https://i.ibb.co/dskhxn47/Screenshot-2025-07-11-100819.png" alt="Logo Image">
        </div>
        <div>
          <h1 class="logo-title">HunterAI</h1>
          <p class="logo-subtitle">AI Assistant</p>
        </div>
      </div>
      <div class="header-buttons">
        <button id="themeToggle" class="theme-toggle">üåû</button>

        <div class="user-menu" id="userMenu" style="position: relative;">
          <button id="loginBtn" class="login-button">Checking...</button>
          <div id="dropdown" style="display: none; position: absolute; top: 110%; right: 0; background: white; color: black; padding: 0.5rem 1rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); z-index: 99;">
            <div id="userEmail" style="font-size: 0.85rem; margin-bottom: 0.5rem;"></div>
            <button id="signOutBtn" style="background: #ef4444; color: white; border: none; padding: 0.4rem 0.8rem; border-radius: 6px; cursor: pointer;">Sign Out</button>
          </div>
        </div>
      </div>
    </header>

    <main class="chat-area" id="chatArea">
      <div class="message bot">
        <div class="avatar">ü§ñ</div>
        <div class="bubble">Hi Players üëã<br>I'm <strong>HunterAI</strong>, your coding & AI assistant. Ask anything below!</div>
      </div>
    </main>

    <form id="chatForm" class="input-area">
      <input id="chatInput" type="text" placeholder="Type your message..." required />
      <button type="submit">‚ûî</button>
    </form>
  </div>

  <!-- Supabase & Chatbot Logic -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabase = createClient(
      'https://lmoomgeafnmijdcxzchq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxtb29tZ2VhZm5taWpkY3h6Y2hxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMDk2NzMsImV4cCI6MjA2Nzc4NTY3M30.2LAtjy1eyQtFiuk-ZZDciw_71H88xaAxSkQPNCb5Arg'
    );

    const API_KEY = "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";
    const MODEL = "llama3-70b-8192";

    const themeToggle = document.getElementById("themeToggle");
    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");
    const chatArea = document.getElementById("chatArea");
    const loginBtn = document.getElementById("loginBtn");
    const dropdown = document.getElementById("dropdown");
    const signOutBtn = document.getElementById("signOutBtn");
    const userEmailDisplay = document.getElementById("userEmail");
    const userMenu = document.getElementById("userMenu");

    themeToggle.onclick = () => {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
      themeToggle.textContent = document.body.classList.contains("dark") ? "üåô" : "üåû";
    };

    const session = await supabase.auth.getSession();
    const user = session.data.session?.user;

    if (user) {
      loginBtn.textContent = user.email;
      userEmailDisplay.textContent = user.email;

      loginBtn.onclick = () => {
        dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
      };

      signOutBtn.onclick = async () => {
        await supabase.auth.signOut();
        window.location.reload();
      };

      document.addEventListener("click", (e) => {
        if (!userMenu.contains(e.target)) {
          dropdown.style.display = "none";
        }
      });

    } else {
      loginBtn.textContent = "Login";
      loginBtn.onclick = () => window.location.href = "index.html";
    }

    chatForm.onsubmit = async (e) => {
      e.preventDefault();
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, true);
      chatInput.value = "";
      addMessage("Typing...", false);

      const wantsCode = /code|html|css|js|javascript|create.*page|form|login|signup|function/i.test(userMessage);
      const systemPrompt = wantsCode
        ? "You are HunterAI, a helpful AI that gives HTML/CSS/JS code when users ask for code. Format code inside markdown with triple backticks."
        : "You are HunterAI, a friendly assistant. Explain clearly unless user specifically asks for code.";

      try {
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: MODEL,
            messages: [
              { role: "system", content: systemPrompt },
              { role: "user", content: userMessage }
            ]
          })
        });

        const result = await res.json();
        const reply = result?.choices?.[0]?.message?.content || "‚ö†Ô∏è No response";
        chatArea.lastChild.remove();
        addMessage(reply, false);
      } catch (err) {
        chatArea.lastChild.remove();
        addMessage("‚ö†Ô∏è Failed to get response. Try again later.", false);
        console.error(err);
      }
    };

    function addMessage(text, isUser) {
      const msg = document.createElement("div");
      msg.className = `message ${isUser ? "user" : "bot"}`;
      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = isUser ? "üßë" : "ü§ñ";
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerHTML = formatText(text);
      msg.appendChild(avatar);
      msg.appendChild(bubble);
      chatArea.appendChild(msg);
      chatArea.scrollTop = chatArea.scrollHeight;

      setTimeout(() => {
        document.querySelectorAll("pre code").forEach(codeBlock => {
          if (!codeBlock.parentElement.querySelector(".copy-btn")) {
            const btn = document.createElement("button");
            btn.className = "copy-btn";
            btn.innerText = "Copy";
            btn.onclick = () => {
              navigator.clipboard.writeText(codeBlock.textContent);
              btn.innerText = "Copied!";
              setTimeout(() => btn.innerText = "Copy", 1500);
            };
            codeBlock.parentElement.appendChild(btn);
          }
        });
      }, 100);
    }

    function formatText(text) {
      return text
        .replace(/```(?:html|css|js|javascript)?\n([\s\S]*?)```/gi, (_, code) =>
          `<pre><code>${escapeHTML(code)}</code></pre>`)
        .replace(/`([^`]+)`/g, '<code>$1</code>');
    }

    function escapeHTML(html) {
      return html.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;");  
    }
  </script>
</body>
</html>
