<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HunterAI - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      --bg: #ffffff;
      --text: #111111;
      --box-bg: #f1f5f9;
      --input-bg: #fff;
      --avatar-bg: #6366f1;
    }

    body.dark {
      --bg: #0f172a;
      --text: #ffffff;
      --box-bg: #1e293b;
      --input-bg: #334155;
      --avatar-bg: #8b5cf6;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: var(--box-bg);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .avatar {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      border-radius: 50%;
      background: var(--avatar-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #fff;
    }

    h2 {
      text-align: center;
      background: linear-gradient(to right, #9333ea, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: var(--input-bg);
      color: var(--text);
    }

    button {
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #9333ea, #3b82f6);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .toggle span {
      color: #3b82f6;
      cursor: pointer;
      font-weight: bold;
    }

    .theme-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #facc15;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body class="light">

  <button class="theme-btn" id="themeToggle">üåû</button>

  <div class="container" id="authBox">
    <div class="avatar">üß†</div>
    <h2 id="formTitle">Login to HunterAI</h2>

    <form id="authForm">
      <input id="emailInput" type="email" placeholder="Email" required />
      <input id="passwordInput" type="password" placeholder="Password" required />
      <button type="submit" id="submitBtn">Login</button>
    </form>

    <div class="toggle">
      Don‚Äôt have an account?
      <span id="toggleLink">Sign Up</span>
    </div>
  </div>

  <!-- Supabase ESM client -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

    // Replace these with your own Supabase values
    const supabaseUrl = 'https://lmoomgeafnmijdcxzchq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxtb29tZ2VhZm5taWpkY3h6Y2hxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMDk2NzMsImV4cCI6MjA2Nzc4NTY3M30.2LAtjy1eyQtFiuk-ZZDciw_71H88xaAxSkQPNCb5Arg'; // Replace with your actual anon key
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Theme toggle logic
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.onclick = () => {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
      themeToggle.textContent = document.body.classList.contains("dark") ? "üåô" : "üåû";
    };

    // Form toggle (login <-> signup)
    const toggleLink = document.getElementById("toggleLink");
    const formTitle = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");
    const authForm = document.getElementById("authForm");

    let isLogin = true;

    toggleLink.onclick = () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login to HunterAI" : "Sign Up for HunterAI";
      submitBtn.textContent = isLogin ? "Login" : "Sign Up";
      toggleLink.textContent = isLogin ? "Sign Up" : "Login";
      document.querySelector(".toggle").childNodes[0].nodeValue =
        isLogin ? "Don‚Äôt have an account? " : "Already have an account? ";
    };

    // Form submit with Supabase logic
    authForm.onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;

      if (isLogin) {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          alert("‚ùå " + error.message);
        } else {
          alert("‚úÖ Logged in!");
          window.location.href = "chat.html"; // Redirect to chat page
        }
      } else {
        const { data, error } = await supabase.auth.signUp({ email, password });
        if (error) {
          alert("‚ùå " + error.message);
        } else {
          alert("‚úÖ Signed up! Check your email to verify.");
        }
      }
    };
  </script>
</body>
</html>
